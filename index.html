<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>tictactoe</title>
  </head>
  <body>
    <br />
    <h1>Tic-tac-toe game</h1>
    <br />
    <p id="info">Trying to connect.</p>
    <br />

    <div class="board">
      <div class="box" id="0" onclick="clicked(0)"></div>
      <div class="box" id="1" onclick="clicked(1)"></div>
      <div class="box" id="2" onclick="clicked(2)"></div>
      <div class="box" id="3" onclick="clicked(3)"></div>
      <div class="box" id="4" onclick="clicked(4)"></div>
      <div class="box" id="5" onclick="clicked(5)"></div>
      <div class="box" id="6" onclick="clicked(6)"></div>
      <div class="box" id="7" onclick="clicked(7)"></div>
      <div class="box" id="8" onclick="clicked(8)"></div>
    </div>

    <br />

    <button id="reset" onclick="resetGame()" disabled>Reset game</button>
    <button id="newgame" onclick="newGame()">Find a new game</button>
  </body>
</html>
